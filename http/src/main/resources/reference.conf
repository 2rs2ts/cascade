#this config will be picked up by libraries that use this project.
#see https://github.com/typesafehub/config#standard-behavior for the lookup rules
resource-actor-dispatcher {
  type = Dispatcher
  executor = "fork-join-executor"
  fork-join-executor {
    parallelism-min = 4
    parallelism-factor = 4.0
    parallelism-max = 10
  }
  # process 10 messages in a ResourceActor's mailbox before letting that thread process messages in a different ResourceActor's mailbox
  throughput = 10
}

single-consumer-mailbox {
  mailbox-type = "akka.dispatch.SingleConsumerOnlyUnboundedMailbox"
}

akka {
  log-dead-letters = on
  log-dead-letters-during-shutdown = on
  stdout-loglevel = "DEBUG"
  loglevel = DEBUG
  jvm-exit-on-fatal-error = on  // this is on by default, but we make it explicitly so
}

akka {
  actor {
    debug {
      # enable DEBUG logging of actor lifecycle changes
      lifecycle = on
      receive = on
      autoreceive = on
    }
  }
  debug {
    lifecycle = on
    receive = on
    autoreceive = on
  }
}
